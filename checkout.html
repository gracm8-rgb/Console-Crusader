          <span class="breadcrumb"><a href="index.html">Home</a> > <a href="cart.html">Cart</a> > Checkout</span>

  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2" id="checkout-container">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title mb-4">Shipping &amp; Payment</h4>
              <form id="checkout-form">
                <div class="row">
                  <div class="col-md-6 mb-3"><input type="text" class="form-control" placeholder="First Name" required></div>
                  <div class="col-md-6 mb-3"><input type="text" class="form-control" placeholder="Last Name" required></div>
                  <div class="col-12 mb-3"><input type="email" class="form-control" placeholder="Email Address" required></div>
                  <div class="col-12 mb-3"><input type="text" class="form-control" placeholder="Shipping Address" required></div>
                  <div class="col-12 mb-3"><input type="text" class="form-control" placeholder="Card Number" required></div>
                  <div class="col-md-6 mb-3"><input type="text" class="form-control" placeholder="MM/YY" required></div>
                  <div class="col-md-6 mb-3"><input type="text" class="form-control" placeholder="CVC" required></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Place Order</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="assets/js/cart.js"></script>
  <script>
    updateCartCount();

    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Clear the cart
      if (typeof clearCart === 'function') {
        clearCart();
      }

      // Show success message
      const container = document.getElementById('checkout-container');
      container.innerHTML = '<div class="alert alert-success text-center"><h3>Thank You!</h3><p>Your order has been placed successfully.</p><a href="index.html" class="btn btn-primary">Return to Homepage</a></div>';
    });
  </script>
